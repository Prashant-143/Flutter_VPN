publish_to: 'none'

# App Version
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

# App dependencies
dependencies:

  connectivity_plus: ^5.0.2
  csv: ^5.1.0
  cupertino_icons: ^1.0.6
  dio: ^5.3.3
  flutter:
    sdk: flutter
  flutter_animate: ^4.3.0
  flutter_internet_speed_test: ^1.5.0
  get: ^4.6.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  lottie: ^2.7.0
  percent_indicator: ^4.2.3
  permission_handler: ^11.0.1
  syncfusion_flutter_gauges: ^24.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Change package name  
  # change_app_package_name: ^1.1.0

flutter:
